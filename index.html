<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Depilação Termo-Adesiva Flex | Curso Oficial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Lato"', 'sans-serif'],
            },
            colors: {
              brand: {
                dark: '#3E2723', // Dark coffee/brown
                primary: '#8D6E63', // Soft brown
                gold: '#D4A373', // Gold/Honey
                green: '#556B2F', // Olive green/Natural
                beige: '#FAF3E0', // Light cream background
                light: '#FFF8F0', // Very light background
              }
            },
            animation: {
              blob: "blob 7s infinite",
              "fade-in-up": "fadeInUp 0.5s ease-out forwards",
            },
            keyframes: {
              blob: {
                "0%": { transform: "translate(0px, 0px) scale(1)" },
                "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                "100%": { transform: "translate(0px, 0px) scale(1)" },
              },
              fadeInUp: {
                "0%": { opacity: "0", transform: "translateY(10px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              }
            },
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FFF8F0;
        color: #3E2723;
      }
      .scroll-smooth {
        scroll-behavior: smooth;
      }
    </style>
